<div class="card">
    <img class="card-img-top"
         src="{{ article.image }}" alt="Card image cap">
    <div class="card-body">
        <h5 class="card-title">{{ article.title }}</h5>
        <p class="card-text text-muted">{{ article.summary }}</p>
        <h6>Di: <b>{{ article.author }}</b></h6>
        <h6 class="text-muted">{{ article.date }}</h6>
    </div>
</div>
