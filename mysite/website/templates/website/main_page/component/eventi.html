<div class="col-md-8">
    <h4>Eventi</h4>
    <ul class="list-unstyled">
        {% for event in events %}
            <li class="mt-3">
                <div class="row">
                    <div class="col-sm-9">
                        <h5>{{ event.name }}</h5>
                        <p class="text-muted">{{ event.description }}</p>
                        <h6><b>{{ event.place }}</b></h6>
                        <h6 class="text-muted">{{ events.creation_date }}</h6>
                    </div>
                    <div class="col-sm-3">
                        <img src="{{ event.image }}" alt="" class="img-thumbnail">
                    </div>
                </div>

            </li>
        {% endfor %}
    </ul>
</div>
