<div class="col-md-8">
    <h4>Progetti dello student bronch</h4>
    <ul class="list-unstyled">
        {% for pj in projects %}
            <li class="mt-3">
                <div class="row">
                    <div class="col-sm-9">
                        <h5>{{ pj.name }}</h5>
                        <p class="text-muted">{{ pj.description }}</p>
                        <h6>Di: <b>{{ pj.manager }}</b></h6>
                        <h6 class="text-muted">{{ pj.creation_date }}</h6>
                    </div>
                    <div class="col-sm-3">
                        <img src="{{ pj.image }}" alt="" class="img-thumbnail">
                    </div>
                </div>

            </li>
        {% endfor %}
    </ul>
</div>
