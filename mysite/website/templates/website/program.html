{% extends "website/main.html" %}

{% block content %}
    <h1>Program</h1>
    <ul>
        {% for event in event_list %}
            <li>
                <a href="{{ event.id }}">{{ event.title }}</a>
                {% if event.new %}
                    <span class="badge badge-primary">New</span>
                {% endif %}
                <h6>{{ event.createdAt }}</h6>
                <p> {{ event.description }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
